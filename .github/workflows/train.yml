name: Model Training Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'params.yaml'
      - 'requirements.txt'
      - 'data/**'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check for dataset
      id: check-data
      run: |
        if [ -f "data/raw/dataset.csv" ]; then
          echo "data_exists=true" >> $GITHUB_OUTPUT
          echo "✅ Dataset found"
        else
          echo "data_exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ Dataset not found. Skipping training."
        fi
    
    - name: Train model
      if: steps.check-data.outputs.data_exists == 'true'
      run: |
        python src/train.py
    
    - name: Evaluate model
      if: steps.check-data.outputs.data_exists == 'true'
      run: |
        python src/evaluate.py
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Upload model artifacts
      if: steps.check-data.outputs.data_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          models/*.pkl
          models/*.csv
          models/*.txt
        retention-days: 30
    
    - name: Generate training report
      if: steps.check-data.outputs.data_exists == 'true'
      run: |
        echo "## 🎯 Model Training Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Metrics" >> $GITHUB_STEP_SUMMARY
        cat models/metrics.txt >> $GITHUB_STEP_SUMMARY
